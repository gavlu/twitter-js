{% extends "layout.html" %}

{% block content %}

  <div class="page-header">
    <h1>Welcome to Twitter.js, Gavin!</h1>
  </div>
  <div class="row">
    <div class="col-md-3">
      <img src="/images/myProfile.jpg"><br>
      <b>Gavin Lue</b><br>
      155 followers
    </div>
    <div id="tweetCol" class="col-md-9">
      <form action="/submit" method="POST">
        <label for="name_field">Name: </label>
        <input name="name" type="text" id="name_field" value='{{ nameVal }}'/>

        <label for="text_field">Text:</label>
        <input name="text" type="text" id="text_field" style="width: 350px;" />

        <input type="submit" value="Submit" />
      </form>
      <h2>All Tweets</h2>

      <!-- display tweets here -->
      {% for tweet in tweets %}
        <ul class="tweet">
          <img src="/images/catProfile.jpg" class="profilePhoto" alt="">
          <h4 class="userName"><a href="/users/{{tweet.User.name}}">{{tweet.User.name}}</a></h4>
          <li class="tweetText"><a href="/users/{{tweet.User.name}}/tweets/{{tweet.id}}">{{tweet.tweet}}</a></li>
          <form action="/{{tweet.id}}/delete" method="POST">
            <input class="delete" type="submit" value="Delete" />
          </form>
          <span>Re-tweet</span>
        </ul>
      {% endfor %}

    </div>
  </div>

{% endblock %}
